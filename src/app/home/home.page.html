<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Virtual Scroll test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="items" approxItemHeight="60px">
     <ion-item *virtualItem="let item" button="true">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.imgSrc"></ion-img>
      </ion-thumbnail>
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>
  </ion-virtual-scroll>
</ion-content>
